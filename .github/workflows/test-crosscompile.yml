name: Test-Crosscompile
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  Test-Crosscompile:
    runs-on: "ubuntu-24.04"
    steps:
    - uses: "actions/checkout@v4"
    - uses: "actions/setup-go@v5"
      with:
        go-version: "1.24.0"
    - name: "provision go tools"
      run: "make go"
    - run: "mage port"
    - name: Cache Go dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-${{ github.workflow }}-${{ github.run_id }}
        restore-keys: |
          ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-
